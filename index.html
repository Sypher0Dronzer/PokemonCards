<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <style></style>
  </head>
  <body>
    <div id="searchbar">
      <input type="text" placeholder="Pokemon" class="searchPokemon" />
      <button id="getPokemon">Search</button>
    </div>

    <div id="card">
      <div id="name-box">
        <h1 id="name">Bulbasaur</h1>
        <span id="id">#001</span>
      </div>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
        alt=""
        class="sprite"
      />

      <img src="pokeball.svg" alt="" class="pokeball" />

      <div class="whiteLayer">
        <div id="type-box">
          <div class="type1">Grass</div>
          <div class="type2">Poison</div>
        </div>
        <h1 class="highlight-text">About</h1>
        <div class="physic">
          <div>
            <h4 class="weight">6.9 kg</h4>
            <p>Weight</p>
          </div>
          <div>
            <h4 class="height">0.7 m</h4>
            <p>Height</p>
          </div>
          <div>
            <h4 class="abilities">Chlorophyll</h4>

            <p>Ability</p>
          </div>
        </div>

        <h1 class="highlight-text">Base Stats</h1>

        <div class="grid-stats" class="hp">
          <h1>HP</h1>
          <h3>045</h3>
          <div class="outer-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>ATK</h1>
          <h3 class="hp">049</h3>
          <div class="outer-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>DEF</h1>
          <h3 class="hp">049</h3>
          <div class="outer-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>SATK</h1>
          <h3 class="hp">065</h3>
          <div class="outer-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>SDEF</h1>
          <h3 class="hp">065</h3>
          <div class="outer-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>SPD</h1>
          <h3 class="hp">045</h3>
          <div class="outer-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
